<VirtualHost *:80>
  ServerName placeholder

  WSGIDaemonProcess flaskapp user=www-data group=www-data threads=5
  WSGIScriptAlias / /var/www/html/ProjectFault/app.wsgi

  <Directory /var/www/html/ProjectFault>
    WSGIProcessGroup flaskapp
    WSGIApplicationGroup %{GLOBAL}
    Order deny,allow
    Allow from all
  </Directory>

  Alias /static /var/www/html/ProjectFault/application/static

  <Directory /var/www/html/ProjectFault/application/static/>
    Order allow,deny
    Allow from all
  </Directory>

  ErrorLog /var/www/html/ProjectFault/logs/error.log
  CustomLog /var/www/html/ProjectFault/logs/access.log combined
</VirtualHost>