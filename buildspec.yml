version: 0.2

phases:
  build:
    commands:
      - echo "Build started on `date`"
      - zip -r project_fault.zip .
  post_build:
    commands:
      - echo "Build completed on `date`"
      - aws s3 cp project_fault.zip s3://project-fault-media/deployments/project_fault.zip
artifacts:
  files: project_fault.zip
